<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Language</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .split {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.5s ease;
            cursor: pointer;
            text-decoration: none;
            font-size: 2.5em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .left {
            background-color: #000000;
            color: #ffffff;
        }

        .right {
            background-color: #ffffff;
            color: #000000;
        }

        .split:hover {
            flex: 1.2;
        }

        .left:hover {
            background-color: #111111;
        }

        .right:hover {
            background-color: #f0f0f0;
        }

        .split span {
            transition: transform 0.3s ease;
        }

        .split:hover span {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .split {
                width: 100%;
                height: 50vh;
            }

            .split:hover {
                flex: 1.2;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://en.humanaction.ir" class="split right">
            <span>English</span>
        </a>
        <a href="https://fa.humanaction.ir" class="split left">
            <span>فارسی</span>
        </a>

    </div>
</body>
</html>
